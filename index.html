<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Drive Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/grass.png'), #e0eafc;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .baseball-banner {
            font-family: 'Oswald', Arial, sans-serif;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #002D72 60%, #BA0C2F 100%);
            color: #fff;
            text-shadow: 2px 2px 0 #222, 0 0 10px #fff2;
        }
        .scoreboard {
            background: #222d;
            border-radius: 1.5rem;
            border: 2px solid #fff;
            box-shadow: 0 3px 12px #aaa9;
            font-family: 'Oswald', Arial, sans-serif;
        }
        .status-green {
            background: #4CAF50;
            color: #fff;
        }
        .status-yellow {
            background: #FFC107;
            color: #222;
        }
        .status-red {
            background: #F44336;
            color: #fff;
        }
        .status-indicator {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -18px;
            right: -18px;
            box-shadow: 0 2px 8px #0002;
        }
        .stadium-card {
            position: relative;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 1px 7px #1234;
            padding: 1rem 1.1rem 1.3rem 1.1rem;
            text-align: center;
            border-bottom: 8px solid #002D72;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .stadium-card:hover {
            transform: translateY(-4px) scale(1.035);
            box-shadow: 0 2px 18px #002d7244;
            border-bottom: 8px solid #BA0C2F;
        }
        .baseball-icon {
            width: 22px;
            height: 22px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 6px;
        }
        .home-plate {
            width: 38px;
            height: 38px;
            background: #fff;
            border: 3px solid #222;
            clip-path: polygon(50% 100%, 0 70%, 0 0, 100% 0, 100% 70%);
            position: absolute;
            left: 50%;
            top: -24px;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 2px 10px #2222;
        }
    </style>
</head>
<body>
    <div class="baseball-banner py-6 text-center text-4xl tracking-widest shadow-lg mb-6">
        <span>MLB DRIVE TIME SCOREBOARD</span>
    </div>
    <div class="container mx-auto max-w-7xl py-2 px-5">
        <div class="scoreboard p-5 mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex-1">
                <label for="startLocation" class="text-lg font-semibold text-gray-100">Your Starting Address or ZIP</label>
                <input type="text" id="startLocation" placeholder="e.g., 123 Main St, Brooklyn, NY 11201" class="mt-2 p-3 border border-gray-300 rounded-md shadow-sm w-full md:w-64">
            </div>
            <button id="calculateBtn" class="relative px-8 py-3 text-xl rounded-lg bg-[#BA0C2F] text-white font-bold shadow-md hover:bg-[#002D72] transition duration-200 uppercase tracking-wider">
                <span class="home-plate"></span>
                Calculate
            </button>
        </div>

        <div id="loadingIndicator" class="text-center text-[#BA0C2F] mb-4 hidden font-bold text-xl">
            <span class="inline-block baseball-icon">⚾</span>Calculating drive times...
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6" id="stadiumGrid">
            <!-- Stadium cards will be dynamically inserted here by JavaScript -->
        </div>

        <div class="mt-10 text-center text-gray-600 text-lg">
            <p><span class="status-indicator status-green inline-block"></span> Arrive ≥ 1 hour before first pitch</p>
            <p><span class="status-indicator status-yellow inline-block"></span> Arrive between 59 mins before and first pitch</p>
            <p><span class="status-indicator status-red inline-block"></span> Arrive after first pitch</p>
            <p class="mt-4 text-sm text-gray-400 italic">Live drive time powered by Google Maps and MLB data APIs. Data is for illustration only.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
